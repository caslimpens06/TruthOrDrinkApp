workflows:
  maui-ios-build:
    name: .NET MAUI iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        DOTNET_VERSION: "8.0.100"
    scripts:
      - name: Install .NET SDK
        script: |
          curl -fsSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version $DOTNET_VERSION
          export PATH="$HOME/.dotnet:$HOME/.dotnet/tools:$PATH"
          dotnet --version
      - name: Install MAUI Workload
        script: |
          export PATH="$HOME/.dotnet:$HOME/.dotnet/tools:$PATH"
          dotnet workload install maui
      - name: Restore dependencies
        script: |
          export PATH="$HOME/.dotnet:$HOME/.dotnet/tools:$PATH"
          dotnet restore TruthOrDrink.sln  # Restore dependencies for the solution
      - name: Build for iOS (Generate IPA)
        script: |
          export PATH="$HOME/.dotnet:$HOME/.dotnet/tools:$PATH"
          cd TruthOrDrinkApp  # Navigate to the folder containing the solution file
          dotnet build TruthOrDrink.sln -f net8.0-ios -c Release /p:Configuration=Release /p:Platform=iPhone /p:BuildIpa=true
    artifacts:
      - "TruthOrDrinkApp/bin/Release/net8.0-ios/**/*.ipa"  # Make sure IPA is saved as an artifact
